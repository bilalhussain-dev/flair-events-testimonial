<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair Events</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div class="wrapper-flair">
        <div class="container-flair__about">
            <div class="flair__item flair__item--1">
                <h3 class="heading-3">Total Jobs</h3>
                <h4 class="heading-4">489,758</h4>
                <span class="continue">& counting....</span>
            </div>
            <div class="flair__item flair__item--2">
                <div class="flair__item--box">
                    <h3 class="heading_primary">
                        <span class="heading__primary-main">Types of Transport</span>
                        <span class="heading__secondary">We can Arrange</span>
                    </h3>
                    <div class="flair__flex">
                        <span>Ferries</span>
                        <span>Scooters</span>
                        <span>Skates</span>
                    </div>

                    <div class="flair__flex flex__item--child">
                        <span>Cars</span>
                        <span>Coaches</span>
                        <span>Bikes</span>
                    </div>
                </div>
            </div>
            <div class="flair__item flair__item--3">
                <div class="flair__item--box-3rd">
                    <h3 class="heading_primary">
                        <span class="heading__primary-main">Best short notice contract</span>
                        <span class="heading__secondary">London Olympics 2012</span>
                    </h3>

                    <div class="flair__flex flex-4th">
                        <span>36hrs notice</span>
                        <span>135 Stewards</span> <br>
                        <span>8 Days</span>
                    </div>
                </div>
            </div>
            <div class="flair__item flair__item--4"></div>
            <div class="flair__item flair__item--5"></div>
            <div class="flair__item flair__item--6"></div>
            <div class="flair__item flair__item--7"></div>
            <div class="flair__item flair__item--8"></div>
        </div>
    </div>
</body>

</html>
